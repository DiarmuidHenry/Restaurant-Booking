<div class="container">
    <h2 class="text-left-medium mt-4">{{ section_title }}</h2>
    <div class="row">
        {% for item in items %}
            <div class="col-12 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <a href="{% url 'menu_item_detail' slug=item.slug %}?{{ filters }}">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.dish_name }}">
                        {% else %}
                            <div class="card-img-top text-center py-5">No image available</div>
                        {% endif %}
                    </a>
                    <div class="card-body">
                        <a href="{% url 'menu_item_detail' slug=item.slug %}?{{ filters }}" class="text-decoration-none">
                            <h5 class="card-title">{{ item.dish_name }}</h5>
                        </a>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">â‚¬{{ item.price }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p>No {{ section_title|lower }} available.</p>
            </div>
        {% endfor %}
    </div>
</div>
