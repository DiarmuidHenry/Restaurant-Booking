{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center">
    <h1>{{ item.dish_name }}</h1>
    {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.dish_name }}" class="rounded mx-auto d-block w-50">
    {% else %}
        <p class="fs-4">No image available</p>
    {% endif %}
    <p class=" m-3 fs-5">{{ item.description }}</p>
    <p class="fs-4">â‚¬{{ item.price }}</p>
    {% include 'allergens/like_what_you_see.html' %}
    <br>
    <a href="{% url 'menu_items_list' %}?{{ filters }}" class="btn btn-secondary">Back to the Menu</a>
</div>
{% endblock %}
