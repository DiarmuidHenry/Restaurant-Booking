{% extends "base.html" %}

{% block content %}

{% load static %}

<h1>Cancel Reservation</h1>
    <p class="text-center container">Are you sure you want to cancel this reservation?</p>
    <form  class="text-center container" method="post">
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit">Yes, Cancel</button>
        <a class="btn btn-secondary" href="{% url 'current_reservations' %}">No, Go Back</a>
    </form>

{% endblock %}
